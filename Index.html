<html>

<head>
  <title>Javascript Login Form Validation</title>

  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/Archerd6/Aplicacion-robots-asistenciales-Web/main/Documentos%20del%20proyecto/Logo.png" />

  

  <script>
    var attempt = 3; // Variable to count number of attempts.
    // Below function Executes on click of login button.
    function validate() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username == "encargado" && password == "encargado") {
        alert("Login successfully");
        window.location = "Interfaz.html"; // Redirecting to other page.
        return false;
      }
      if (username == "tecnico" && password == "tecnico") {
        alert("Login successfully");
        window.location = "Interfaz.html"; // Redirecting to other page.
        return false;
      }
      else {
        attempt--;// Decrementing by one.
        alert("You have left " + attempt + " attempt;");
        // Disabling fields after 3 attempts.
        if (attempt == 0) {
          document.getElementById("username").disabled = true;
          document.getElementById("password").disabled = true;
          document.getElementById("submit").disabled = true;
          return false;
        }
      }
    }
  </script>

</head>

<body>
  <center>
    <h1> Aplicacion Robots Asistenciales</h1> <br>

    <img src="https://raw.githubusercontent.com/Archerd6/Aplicacion-robots-asistenciales-Web/main/Documentos%20del%20proyecto/Logo.png"
    width="20%">


    <h2> Login </h2> <br>

    <form method="post">

      Usuario: &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="username" id="username" maxlength="40" size="45"> <br> <br>

      Contrase√±a:
      <input type="password" name="password" id="password" maxlength="40" size="45"> <br> <br>

      <input type="button" value="Entrar" id="submit" onclick="validate()" />
    </form>

    <br>

  </center>
</body>

</html>
